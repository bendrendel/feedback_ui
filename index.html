<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="script.js" defer></script>
    <title>Feedback UI Design</title>
  </head>
  <body>
    <div class="review-panel" id="review-panel">
      <strong>How satisfied are you with our customer support performance?</strong>

      <div class="ratings-container">
        <div class="rating active">
          <img src="https://image.flaticon.com/icons/svg/187/187150.svg" alt="Unhappy emoji">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187136.svg" alt="Neutral emoji">
          <small>Neutral</small>
        </div>

        <div class="rating">
          <img src="https://image.flaticon.com/icons/svg/187/187133.svg" alt="Satisfied emoji">
          <small>Satisfied</small>
        </div>
      </div>

      <button class="submit-btn" id="submit-btn">Send Review</button>
    </div>
  </body>
</html>
